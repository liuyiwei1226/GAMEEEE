<!DOCTYPE html>
<html lang="en" ng-app="CIS550">
<head>
    <meta charset="UTF-8">
    <title>SearchResult</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/search_index.css">
    <link rel="stylesheet" type="text/css"
          href='http://fonts.googleapis.com/css?family=Condiment'>
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>

    <style>
        body {
            height: 100%;
            background-image: url(http://cdn.akamai.steamstatic.com/steam/apps/271590/page_bg_generated_v6b.jpg?t=1470324156);
            background-repeat: repeat;
            background-size: 100%;
        }
        /*#container {*/
        /*background-color: rgba(255, 255, 255, 0.8);*/
        /*height: 100%;*/
        /*width:100%;*/
        /*}*/
        .filterCon{
            color: white;
            display: inline;
        }
    </style>

</head>
<body background ='images/Background.jpg'>
<div id='cssmenu' >
    <ul>
        <li ><a href='/'>Home</a></li>
        <li class='active'><a href='/filter'>Explore</a></li>
        <li><a href='/recommendation'>Recommended</a></li>
    </ul>
</div>

<div ng-controller="FilterSearchController">
    <p>
        <p class="filterCon">Age: </p><select ng-model="FilterAge" ng-options="x for x in ages"></select>
        <p class="filterCon">Price: </p><select ng-model="FilterPrice" ng-options= "x for x in prices" ></select>
        <p class="filterCon">Rating: </p><select ng-model="FilterRating" ng-options= "x for x in ratings" ></select>
        <p class="filterCon">Genre: </p><select ng-model="FilterGenre" ng-options= "x for x in genres" ></select>
    </p>
    <span style="float: left;" class="button"><input type="submit" ng-model="FilterSearch" ng-click="FilterSearch()" value="Filter"></span>
    <!--<table border="0" cellpadding="10" cellspacing="1" width="600" align="center">-->
        <!--<tr ng-repeat="x in returnData.data">-->
            <!--<td> {{x}} </td>-->
            <!--&lt;!&ndash;<td>{{x}}</td>&ndash;&gt;-->
        <!--</tr>-->
    <!--</table>-->
    <table class="SearchTable" border='1' width='100%' ng-repeat="x in returnData.data", frame="void" rules="none">
        <tr align='center'>
            <td height="100px" width="460px" rowspan='4' align="left"><img src= {{x.data.header_image}}></td>
            <td style="cursor:pointer;" class="name" width="700px" height="60px" ng-click="FindDetail(x.query_appid)">{{x.data.name}}</td>
        </tr>
        <tr align="center">
            <td>Rating: {{x.data.metacritic.score}}</td>
        </tr>
        <tr align='center'>
            <td>Total Recommendations:{{x.data.recommendations.total}}</td>
        </tr>
        <tr align="center">
            <td>ReleaseDate: {{x.data.release_date.date}}</td>
        </tr>
    </table>
</div>


</body>
</html>
